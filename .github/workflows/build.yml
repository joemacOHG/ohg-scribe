name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # ARM64 needs native ARM runner (macos-14)
          - platform: macos-14
            target: aarch64-apple-darwin
            name: macOS-ARM64
          # Intel needs x86 runner (macos-15)
          - platform: macos-15
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: 'src-tauri -> target'
          cache-on-failure: true


      - name: Import Apple Developer Certificate (macOS)
        if: runner.os == 'macOS'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          
          # Set key partition list (required for codesign)
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Add to search list
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain
          
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          # WebView2 is already installed on Windows runners

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple code signing (macOS only - ignored on other platforms)
          APPLE_SIGNING_IDENTITY: "Developer ID Application: Joe Stevens (F777BCF37C)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          args: --target ${{ matrix.target }}

      - name: Cleanup Keychain (macOS)
        if: runner.os == 'macOS' && always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Upload artifacts (macOS DMG)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: OHG-Scribe-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: warn

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: OHG-Scribe-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -laR artifacts

      - name: Rename macOS updater bundles with architecture suffix
        run: |
          echo "=== Starting rename process ==="
          
          # ARM64 files (in macos subdirectory)
          echo "Processing ARM64 artifacts..."
          if [ -d "artifacts/OHG-Scribe-macOS-ARM64/macos" ]; then
            cd artifacts/OHG-Scribe-macOS-ARM64/macos
            for f in *".app.tar.gz"; do
              if [ -f "$f" ]; then
                newname="${f%.app.tar.gz}_aarch64.app.tar.gz"
                echo "Renaming: '$f' -> '$newname'"
                mv "$f" "$newname"
              fi
            done
            for f in *".app.tar.gz.sig"; do
              if [ -f "$f" ]; then
                newname="${f%.app.tar.gz.sig}_aarch64.app.tar.gz.sig"
                echo "Renaming: '$f' -> '$newname'"
                mv "$f" "$newname"
              fi
            done
            cd ../../..
          else
            echo "ARM64 macos directory not found"
          fi
          
          # Intel files (in macos subdirectory)
          echo "Processing Intel artifacts..."
          if [ -d "artifacts/OHG-Scribe-macOS-Intel/macos" ]; then
            cd artifacts/OHG-Scribe-macOS-Intel/macos
            for f in *".app.tar.gz"; do
              if [ -f "$f" ]; then
                newname="${f%.app.tar.gz}_x64.app.tar.gz"
                echo "Renaming: '$f' -> '$newname'"
                mv "$f" "$newname"
              fi
            done
            for f in *".app.tar.gz.sig"; do
              if [ -f "$f" ]; then
                newname="${f%.app.tar.gz.sig}_x64.app.tar.gz.sig"
                echo "Renaming: '$f' -> '$newname'"
                mv "$f" "$newname"
              fi
            done
            cd ../../..
          else
            echo "Intel macos directory not found"
          fi
          
          echo "=== Rename complete. Final structure: ==="
          ls -laR artifacts/

      - name: Generate latest.json manifest
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          REPO="joemacOHG/ohg-scribe"
          BASE_URL="https://github.com/${REPO}/releases/download/v${VERSION}"
          
          # Create the latest.json manifest for the updater
          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "",
                "url": "${BASE_URL}/OHG.Scribe_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "",
                "url": "${BASE_URL}/OHG.Scribe_${VERSION}_x64.app.tar.gz"
              },
              "windows-x86_64": {
                "signature": "",
                "url": "${BASE_URL}/OHG.Scribe_${VERSION}_x64-setup.nsis.zip"
              }
            }
          }
          EOF
          
          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app.tar.gz
            artifacts/**/*.app.tar.gz.sig
            artifacts/**/*.msi
            artifacts/**/*.msi.sig
            artifacts/**/*.exe
            artifacts/**/*.exe.sig
            artifacts/latest.json
          fail_on_unmatched_files: false
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
